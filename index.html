<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>sir bravin zone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: linear-gradient(180deg, #0b0d13, #12131a);
    font-family: Arial, sans-serif;
    color: #fff;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 20px;
}

.logo {
    font-size: 22px;
    font-weight: bold;
    color: #ff3d3d;
}

.search {
    background: #1c1f2a;
    border-radius: 30px;
    padding: 8px 16px;
    color: #ccc;
    border: none;
    width: 180px;
}

.hero {
    padding: 20px;
}

.hero-card {
    background: radial-gradient(circle at top, #1f2230, #12131a);
    border-radius: 20px;
    padding: 20px;
}

.hero-title {
    font-size: 22px;
    font-weight: bold;
}

.rating {
    color: gold;
    margin: 8px 0;
}

.actions {
    margin-top: 15px;
    display: flex;
    gap: 10px;
}

.btn {
    padding: 10px 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

.play {
    background: #ff3d3d;
    color: #fff;
}

.download {
    background: #1f2230;
    color: #fff;
    border: 1px solid #333;
}

.section {
    padding: 20px;
}

.section h2 {
    margin-bottom: 15px;
    font-size: 18px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 15px;
}

.card {
    background: #1c1f2a;
    border-radius: 15px;
    overflow: hidden;
    text-align: center;
}

.thumb {
    height: 180px;
    background: linear-gradient(135deg, #333, #555);
}

.card h3 {
    font-size: 14px;
    margin: 10px 5px;
}

.card small {
    color: #aaa;
}

.card .download {
    margin: 10px;
    width: calc(100% - 20px);
}
</style>
</head>

<body>

<header>
    <div class="logo">MediaZone</div>
    <input class="search" placeholder="Search music or video">
</header>

<div class="hero">
    <div class="hero-card">
        <div class="hero-title">Featured Media</div>
        <div class="rating">⭐ 7.8</div>
        <p>Download songs and videos from supported sources.</p>

        <div class="actions">
            <button class="btn play">▶ Play</button>
            <button class="btn download">⬇ Download</button>
        </div>
    </div>
</div>

<div class="section">
    <h2>Popular Downloads</h2>

    <div class="grid">
        <div class="card">
            <div class="thumb"></div>
            <h3>Sample Audio</h3>
            <small>MP3 • Free</small>
            <button class="btn download">Download</button>
        </div>

        <div class="card">
            <div class="thumb"></div>
            <h3>Sample Video</h3>
            <small>MP4 • Free</small>
            <button class="btn download">Download</button>
        </div>

        <div class="card">
            <div class="thumb"></div>
            <h3>Instrumental Beat</h3>
            <small>MP3 • Free</small>
            <button class="btn download">Download</button>
        </div>
    </div>
</div>

<script>
// UI demo only
document.querySelectorAll(".download").forEach(btn => {
    btn.onclick = () => alert("Connect this button to your legal backend API");
});
</script>

</body>
                </html>
